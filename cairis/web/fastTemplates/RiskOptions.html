<form xmlns="http://www.w3.org/1999/html" id="risksForm" class="gearOptions">
  <p>
    <label>Name</label>
    <input class="optionsInput" type="text" value="null" id="theName" name="theName" readonly>
  </p>
  <p>
    <label>Threat</label>
    <input class="optionsInput" type="text" value="null" id="theThreatName" name="theThreatName" readonly>
  </p>
  <p>
    <label>Vulnerability</label>
    <input class="optionsInput" type="text" value="null" id="theVulnerabilityName" name="theVulnerabilityName" readonly>
  </p>
  <p>
    <label>Risk Rating</label>
    <input class="optionsInput" type="text" value="null" id="theRating" name="theRating" readonly>
  </p>
  <p>
    <label for="theResponses">Score</label>
    <table id="theResponses" style="width: 100%">
      <thead><tr><th>Response</th><th>Unmit. Score</th><th>Mit. Score</th></tr></thead>
      <tbody>
      </tbody>
    </table>
  </p>
</form>
