<form xmlns="http://www.w3.org/1999/html" id="tasksForm" class="gearOptions">
  <p>
    <label>Name</label>
    <input class="optionsInput" type="text" value="null" id="theName" name="theName" readonly>
  </p>
  <p>
    <label>Objective</label>
    <input class="optionsInput" type="text" value="null" id="theObjective" name="theObjective" readonly>
  </p>
  <p>
    <label>Authors</label>
    <input class="optionsInput" type="text" value="null" id="theAuthor" name="theAuthor" readonly>
  </p>
  <p>
    <label>Dependencies</label>
    <input class="optionsInput" type="text" value="null" id="theDependencies" name="theDependencies" readonly>
  </p>
  <p>
    <label for="theAssets">Assets</label>
    <table id="theAssets" style="width: 100%">
      <tbody>
      </tbody>
    </table>
  </p>
  <p>
    <label for="thePersonas">Persona Usability</label>
    <table id="thePersonas" style="width: 100%">
      <thead><tr><th>Persona</th><th>Duration</th><th>Frequency</th><th>Demands</th><th>Goals</th></tr></thead>
      <tbody>
      </tbody>
    </table>
  </p>
  <p>
    <label>Usability</label>
    <input class="optionsInput" type="text" value="null" id="theUsability" name="theUsability" readonly>
  </p>
  <p>
    <label>Task Load</label>
    <input class="optionsInput" type="text" value="null" id="theTaskLoad" name="theTaskLoad" readonly>
  </p>
  <p>
    <label>Countermeasure Load</label>
    <input class="optionsInput" type="text" value="null" id="theCountermeasureLoad" name="theCountermeasureLoad" readonly>
  </p>
  <p>
   <label>Narrative</label>
   <textarea rows="2" cols="50" id="theNarrative" readonly></textarea>
  </p>
</form>
