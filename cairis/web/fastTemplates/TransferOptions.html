<form xmlns="http://www.w3.org/1999/html" id="transferForm" class="gearOptions">

    <input class="optionsInput" type="text" value="null" id="theName" name="theName" readonly>
  </p>
  <p>
    <label>Risk</label>
    <input class="optionsInput" type="text" value="null" id="theRisk" name="theRisk" readonly>
  </p>
  <p>

      <thead><tr><th>Role</th><th>Cost</th></tr></thead>
      <tbody>
      </tbody>

  </p>
  <p>
    <label>Rationale</label>
    <textarea rows="2" cols="50" id="theRationale" readonly></textarea>
  </p>
</form>
